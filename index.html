<!DOCTYPE html>
<html>
<head>
	<title>Moh Company Employee Tracker</title>
	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script
	src="https://code.jquery.com/jquery-3.2.0.min.js"
	integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
	crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Patua+One|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="assets/reset.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-3">Employee Data Management</h1>
			<p class="lead">A comprehensive Directory of Employee Billable Hours</p>
		</div>
		<div class="card">
			<div class="card-header">
				Current Employee
			</div>
			<div class="card-block">
				<table class="table">
					<thead>
						<tr>
							<th>Employee Name</th>
							<th>Role</th>
							<th>Start Date</th>
							<th>Months Worked</th>
							<th>Monthly Rate ($)</th>
							<th>Total Billed ($)</th>
						</tr>
					</thead>
					<tbody id="employee-table">
						<!-- stuff for Ried -->
					</tbody>
				</table>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				Featured
			</div>
			<div class="card-block">
				<h4 class="card-title">Special title treatment</h4>
				<form id="bid-form">
					<div class="form-group">
						<label for="employee-name">Your Name</label>
						<input type="text" class="form-control" id="employee-name" type="text">
					</div>
					<div class="form-group">
						<label for="role">Role</label>
						<input type="text" class="form-control" id="role" type="number">
					</div>
					<div class="form-group">
						<label for="start-date">Start Date</label>
						<input type="text" class="form-control" id="start-date" type="number">
					</div>
					<div class="form-group">
						<label for="monthly-rate">Monthly Rate</label>
						<input type="text" class="form-control" id="monthly-rate" type="number">
					</div>
					<button class="btn btn-primary" id="submit-employee" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="app.js"></script>
	<footer class="footer-distributed">
		<div class="footer-left">
			<h3>Moh Web<span>Dev</span></h3>
			<p class="footer-links">
				<a href="#">Home</a>
			</p>
			<p class="footer-company-name">Moh Kemal &copy; 2017</p>
			<div class="footer-icons">
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-linkedin"></i></a>
				<a href="#"><i class="fa fa-github"></i></a>
			</div>
		</div>
		<div class="footer-right">
			<p>Contact Me At</p>
			<form action="#" method="post">
				<input type="text" name="email" placeholder="Email"/>
				<textarea name="message" placeholder="Message"></textarea>
				<button>Send</button>
			</form>
		</div>
	</footer>
</body>
</html>
